<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ThunderRAG</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 0;
        background: Canvas;
        color: CanvasText;
      }
      #app {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .row {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
      label {
        font-size: 12px;
        color: CanvasText;
        opacity: 0.75;
      }
      input[type="text"], textarea, input[type="number"], select {
        font-size: 14px;
        padding: 8px;
        background: Field;
        color: FieldText;
        border: 1px solid rgba(127, 127, 127, 0.35);
        border-radius: 8px;
      }
      input[type="text"] {
        min-width: 360px;
        flex: 1;
      }
      textarea {
        width: 100%;
        min-height: 90px;
        resize: vertical;
      }
      button {
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
      }
      .muted {
        color: CanvasText;
        opacity: 0.7;
        font-size: 12px;
      }
      .error {
        color: #b00020;
        white-space: pre-wrap;
      }

      .topbar {
        position: sticky;
        top: 0;
        z-index: 10;
        padding: 12px 14px;
        border-bottom: 1px solid rgba(127, 127, 127, 0.25);
        background: Canvas;
      }
      .topbar .field {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .topbar .field.small input {
        width: 84px;
        min-width: 84px;
      }

      .chat {
        flex: 1;
        overflow-y: auto;
        padding: 14px;
      }

      .msg {
        display: flex;
        margin: 10px 0;
      }
      .msg-user {
        justify-content: flex-end;
      }
      .msg-assistant {
        justify-content: flex-start;
      }
      .bubble {
        max-width: min(860px, 92%);
        padding: 12px 12px;
        border-radius: 12px;
        line-height: 1.35;
        white-space: pre-wrap;
        border: 1px solid rgba(127, 127, 127, 0.25);
        background: Field;
        color: FieldText;
      }
      .msg-user .bubble {
        background: AccentColor;
        color: AccentColorText;
        border-color: rgba(0, 0, 0, 0.0);
      }
      .assistant-meta {
        margin-top: 10px;
        display: grid;
        gap: 10px;
      }
      .sources {
        display: grid;
        gap: 10px;
      }
      .source {
        border: 1px solid rgba(127, 127, 127, 0.25);
        border-radius: 10px;
        padding: 10px;
        background: Canvas;
        color: CanvasText;
        cursor: pointer;
      }
      .source:hover {
        border-color: rgba(127, 127, 127, 0.5);
      }
      .source:focus {
        outline: 2px solid AccentColor;
        outline-offset: 2px;
      }
      .source-header {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        align-items: baseline;
        flex-wrap: wrap;
      }
      .source-title {
        font-weight: 600;
      }
      .source-meta {
        display: grid;
        gap: 2px;
        margin-top: 8px;
        font-size: 12px;
        opacity: 0.9;
      }
      .source-text {
        margin-top: 8px;
        white-space: pre-wrap;
        font-size: 13px;
        opacity: 0.95;
      }

      details summary {
        cursor: pointer;
        user-select: none;
      }

      .composer {
        padding: 12px 14px;
        border-top: 1px solid rgba(127, 127, 127, 0.25);
        background: Canvas;
      }
      .composer-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="topbar">
        <div class="row">
          <div class="field" style="flex: 1; min-width: 380px;">
            <label for="serverBase">OCaml server base URL</label>
            <input id="serverBase" type="text" placeholder="http://localhost:8080" />
          </div>

          <div class="field small">
            <label for="mode">Mode</label>
            <select id="mode">
              <option value="assistive">Assistive</option>
              <option value="grounded">Grounded</option>
            </select>
          </div>

          <div class="field small">
            <label for="topK">Number of sources</label>
            <input id="topK" type="number" min="1" max="50" value="8" />
          </div>

          <span id="status" class="muted"></span>
        </div>

        <div id="error" class="error" style="margin-top: 8px;"></div>
      </div>

      <div id="chat" class="chat"></div>

      <div class="composer">
        <label for="question">Message</label>
        <textarea id="question" placeholder="Ask something about your email archive..."></textarea>
        <div class="composer-row">
          <span class="muted">Enter to send. Cmd+Enter to add a new line.</span>
          <button id="askBtn">Send</button>
        </div>
      </div>
    </div>

    <script src="query.js"></script>
  </body>
</html>
