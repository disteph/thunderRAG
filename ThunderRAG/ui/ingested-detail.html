<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ThunderRAG – Ingested Data</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0; padding: 16px;
      background: var(--bg, #fff); color: var(--fg, #222);
    }
    @media (prefers-color-scheme: dark) {
      :root { --bg: #1e1e1e; --fg: #ddd; --card-bg: #2a2a2a; --border: #444; --label: #aaa; }
    }
    @media (prefers-color-scheme: light) {
      :root { --bg: #fff; --fg: #222; --card-bg: #f6f6f6; --border: #ddd; --label: #666; }
    }
    h1 { font-size: 16px; margin: 0 0 12px 0; }
    .card {
      background: var(--card-bg); border: 1px solid var(--border);
      border-radius: 6px; padding: 12px; margin-bottom: 12px;
    }
    .label { font-size: 11px; text-transform: uppercase; color: var(--label); margin-bottom: 4px; }
    .value { font-size: 13px; white-space: pre-wrap; word-break: break-word; }
    .meta-grid { display: grid; grid-template-columns: auto 1fr; gap: 2px 12px; font-size: 13px; }
    .meta-key { color: var(--label); text-align: right; }
    #loading { font-style: italic; color: var(--label); }
    #error { color: #c44; font-weight: bold; }
    .not-ingested { color: #c44; font-size: 14px; font-weight: bold; }
    .email-section { margin-bottom: 24px; padding-bottom: 16px; border-bottom: 2px solid var(--border); }
    .email-section:last-child { border-bottom: none; }
    .email-section-title { font-size: 13px; font-weight: bold; margin-bottom: 8px; color: var(--fg); }
  </style>
</head>
<body>
  <h1>Ingested Data</h1>
  <div id="loading">Loading…</div>
  <div id="error" style="display:none"></div>
  <div id="content" style="display:none"></div>

  <script src="ingested-detail.js"></script>
</body>
</html>
